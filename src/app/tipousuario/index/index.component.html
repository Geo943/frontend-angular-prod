<div class="container">
  <a href="#" routerLink="/tipousuario/create/" class="btn btn-success"
    >Crear nuevo tipo de usuario <i class="fa-solid fa-circle-plus"></i></a
  ><br /><br />

  <table class="table table-dark table-sm">
    <tr>
      <th>ID</th>
      <th>Tipo</th>

      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let tipousuario of tipousuarios">
      <td>{{ tipousuario.id }}</td>
      <td>{{ tipousuario.nombre_tipo }}</td>

      <td>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button
            [routerLink]="['/tipousuario/', tipousuario.id, 'view']"
            class="btn btn-success"
          >
            <i class="fa-solid fa-eye"></i>
          </button>

          <button
            [routerLink]="['/tipousuario/', tipousuario.id, 'edit']"
            class="btn btn-success"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>

          <button
            type="button"
            (click)="deleteTipousuario(tipousuario.id)"
            class="btn btn-success"
          >
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
