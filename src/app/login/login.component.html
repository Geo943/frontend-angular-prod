<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <p>
    <input
      [(ngModel)]="user.usuario"
      type="text"
      class="form-control"
      placeholder="Usuario"
    />
  </p>
  <p>
    <input
      [(ngModel)]="user.pass"
      type="password"
      class="form-control"
      placeholder="Contraseña"
    />
  </p>
  <p><input type="submit" value="Ingresar" (click)="login()" /></p>
</div>
